<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Message Board - Yide Lin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/message.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <nav class="navbar">
        <div class="nav-logo">
            <img src="../assets/avatar.jpg" alt="Â§¥ÂÉè" class="avatar">
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="project.html">Project</a>
            <a href="message.html" class="active">Message</a>
        </div>
        <div class="nav-social">
            <a href="https://github.com/yourusername" target="_blank" class="github-icon">
                <i class="fab fa-github"></i>
            </a>
            <div class="login-avatar" id="loginButton">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome Back</h2>
            <p class="modal-subtitle">Sign in to yidelin.me</p>
            
            <div class="login-buttons">
                <button class="login-btn github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
                <button class="login-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </div>
            
            <div class="signup-prompt">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            
            <div class="secured-by">
                <p>Secured by <img src="../assets/clerk.svg" alt="Clerk" class="clerk-logo"></p>
            </div>
        </div>
    </div>

    <h1 class="page-title">Message</h1>
    <p class="page-subtitle">Feel free to say something!</p>

    <main class="content-container">
        <div class="message-board">
            <div class="message-input-section">
                <div class="message-input-container">
                    <textarea placeholder="Leave a message" class="message-input"></textarea>
                </div>
                <div class="name-input-container">
                    <label for="name-input">NAME</label>
                    <input type="text" id="name-input" class="name-input" placeholder="Anonymous">
                </div>
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="messages-list">
                <!-- Ê∂àÊÅØÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÊ∑ªÂä† -->
            </div>
            
            <template id="message-template">
                <div class="message-header">
                    <img src="${avatar}" alt="User Avatar" class="message-avatar" onerror="this.src='../assets/avatar1.jpg'">
                    <div class="message-info">
                        <span class="message-author">${author || 'Anonymous'}</span>
                        <span class="message-time">${time}</span>
                    </div>
                </div>
                <div class="message-content">
                    ${content}
                </div>
                <div class="message-actions">
                    <button class="reply-button" data-message-id="${messageId}">
                        <i class="fas fa-reply"></i> ÂõûÂ§ç
                    </button>
                </div>
                <div class="reply-form" id="reply-form-${messageId}">
                    <textarea class="reply-input" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÂõûÂ§ç..."></textarea>
                    <div class="reply-form-actions">
                        <input type="text" class="reply-name-input" placeholder="Anonymous">
                        <div>
                            <button class="reply-cancel-button">ÂèñÊ∂à</button>
                            <button class="reply-send-button">
                                <i class="fas fa-paper-plane"></i> ÂèëÈÄÅ
                            </button>
                        </div>
                    </div>
                </div>
                <div class="replies-container" id="replies-${messageId}"></div>
                <div class="message-line"></div>
            </template>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 Yide Lin. All rights reserved.</p>
        <p>Made with Passion and üç™</p>
    </footer>
