  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = document.getElementById('planePath');
      const airplane = document.getElementById('airplane');
      const totalLength = path.getTotalLength();

      let t = 0;
      const speed = 2;

      function animatePlane() {
        const point = path.getPointAtLength(t);
        const pointAhead = path.getPointAtLength(Math.min(t + 1, totalLength));

        const dx = pointAhead.x - point.x;
        const dy = pointAhead.y - point.y;
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        airplane.setAttribute('transform', `translate(${point.x}, ${point.y}) rotate(${angle})`);

        t += speed;
        if (t > totalLength) t = 0;

        requestAnimationFrame(animatePlane);
      }

      animatePlane();
    });
  </script>
